<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>GitHub OAuth</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #f9fafb;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 1rem;
            border: 4px solid #e5e7eb;
            border-top-color: #ea580c;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .message {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 1rem;
        }
        .close-button {
            display: none;
            padding: 0.5rem 1rem;
            background: #ea580c;
            color: white;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 14px;
        }
        .close-button:hover {
            background: #c2410c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <p class="message">{{ message }}</p>
        <button class="close-button" onclick="window.close()">Close Window</button>
    </div>

    <script>
        (function() {
            const success = {{ success|lower }};
            const error = "{{ error|escapejs }}";
            const storageKey = 'github_oauth_result_' + Date.now();

            // Store result in localStorage as fallback
            try {
                localStorage.setItem('github_oauth_result', JSON.stringify({
                    success: success,
                    error: error,
                    timestamp: Date.now()
                }));
            } catch(e) {
                console.error('Failed to set localStorage:', e);
            }

            // Try to send postMessage if opener exists
            if (window.opener && !window.opener.closed) {
                try {
                    if (success) {
                        window.opener.postMessage(
                            { type: 'github_oauth_success' },
                            '{{ frontend_origin }}'
                        );
                    } else {
                        window.opener.postMessage(
                            { type: 'github_oauth_error', error: error },
                            '{{ frontend_origin }}'
                        );
                    }
                } catch(e) {
                    console.error('Failed to send postMessage:', e);
                }
            }

            // Aggressive window close attempts
            var attempts = 0;
            var maxAttempts = 5;

            function tryClose() {
                attempts++;
                try {
                    window.close();
                } catch(e) {
                    console.error('Failed to close window (attempt ' + attempts + '):', e);
                }

                // If window is still open after attempts, show manual close button
                if (attempts >= maxAttempts) {
                    document.querySelector('.spinner').style.display = 'none';
                    document.querySelector('.message').textContent = 'Please close this window manually.';
                    document.querySelector('.close-button').style.display = 'inline-block';
                } else {
                    setTimeout(tryClose, 200);
                }
            }

            // Start closing immediately
            setTimeout(tryClose, 50);
        })();
    </script>
</body>
</html>
