version: 1.0
runtime: python311
build:
  commands:
    build:
      - pip3 install pipenv
      - pipenv install 
  env:
    - name: PYTHONPATH
      value: /app
    - name: DJANGO_SETTINGS_MODULE
      value: tally.settings
run:
  runtime-version: 3.11
  pre-run:
    - pip3 install pipenv
    - pipenv install -r requirements.txt
  # command: pipenv run python3 manage.py collectstatic --noinput && pipenv run python3 manage.py migrate --noinput && pipenv run gunicorn --bind 0.0.0.0:8000 tally.wsgi:application --log-file -
  command: pipenv run python3 manage.py collectstatic --noinput && pipenv run gunicorn --bind 0.0.0.0:8000 tally.wsgi:application --log-file -
  network:
    port: 8000
    env: PORT
  env:
    - name: PYTHONPATH
      value: /app
    - name: DJANGO_SETTINGS_MODULE
      value: tally.settings
  secrets:
    - name: DEBUG
      value-from: /tally/prod/debug
    - name: SECRET_KEY
      value-from: /tally/prod/secret_key
    - name: DATABASE_URL
      value-from: /tally/prod/database_url
    - name: ALLOWED_HOSTS
      value-from: /tally/prod/allowed_hosts
    - name: FRONTEND_URL
      value-from: /tally/prod/frontend_url
    - name: SIWE_DOMAIN
      value-from: /tally/prod/siwe_domain
    - name: VALIDATOR_CONTRACT_ADDRESS
      value-from: /tally/prod/validator_contract_address
    - name: VALIDATOR_RPC_URL
      value-from: /tally/prod/validator_rpc_url
    - name: CSRF_TRUSTED_ORIGINS
      value-from: /tally/prod/csrf_trusted_origins
