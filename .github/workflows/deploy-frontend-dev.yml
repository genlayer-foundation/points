name: Deploy Frontend (Dev)

on:
  push:
    branches: [ dev ]
    paths:
      - 'frontend/**'
  workflow_dispatch: # Allow manual triggering

env:
  AWS_REGION: us-east-1
  S3_BUCKET: dev-points-genlayer-foundation
  CLOUDFRONT_DIST_ID: ${{ secrets.CLOUDFRONT_DIST_ID_DEV }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      id-token: write   # Required for OIDC
      contents: read    # Required to checkout code
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci
    
    - name: Build frontend
      working-directory: ./frontend
      env:
        VITE_API_URL: https://dev-api.points.genlayer.foundation
      run: npm run build
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}
    
    - name: Deploy to S3
      run: |
        aws s3 sync frontend/dist/ s3://${{ env.S3_BUCKET }}/ --delete
    
    - name: Invalidate CloudFront
      if: env.CLOUDFRONT_DIST_ID != ''
      run: |
        aws cloudfront create-invalidation \
          --distribution-id ${{ env.CLOUDFRONT_DIST_ID }} \
          --paths "/*"
    
    - name: Deployment Summary
      run: |
        echo "ðŸŽ‰ Frontend DEV deployment completed!"
        echo "URL: https://dev.points.genlayer.foundation"
        echo "S3 Bucket: ${{ env.S3_BUCKET }}"